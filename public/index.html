<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="/manifest.json" rel="manifest">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">


    <title>Course Mapper</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <link rel="icon" type="image/png" href="img/icon-192x192.png" sizes="192x192" />


  </head>
  <style>
    h1{
      font-size: 2em;
    }
  </style>
  <body>

  <nav>
    <div class="blue nav-wrapper blue">
      <a href="#!" class="brand-logo" style="margin-left: 10px">Course Mapper Login</a>
    </div>
  </nav>

    <main class="container">
        <h1>
          Enter staff email to login
        </h1>
        <div class="row">
          <form class="col s12" onsubmit="login(event)">
  
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Staff Email</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light blue right" type="submit">
                Submit
              </button>
            </div>
        </form>
      </div>
      <div class="row" id="message">

      </div>

    </main>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
         M.AutoInit();
      });
    </script>
    

    <script type="module" src="index.js"></script>

  </body>
</html>
