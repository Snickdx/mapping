<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="/manifest.json" rel="manifest">

    <title>Course Mapper</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>

  </head>
  <style>
    h1{
      font-size: 2em;
    }
  </style>
  <body>

  <nav>
    <div class="blue nav-wrapper blue">
      <a href="#!" class="brand-logo" style="margin-left: 10px">Course Mapper Login</a>
    </div>
  </nav>

    <main class="container">
        <h1>
          Enter staff email to login
        </h1>
        <div class="row">
          <form class="col s12" onsubmit="login(event)">
  
            <div class="row">
              <div class="input-field col s12">
                <input id="email" name="email" type="email" class="validate">
                <label for="email">Staff Email</label>
              </div>
            </div>
            <div class="row">
              <button class="btn waves-effect waves-light blue right" type="submit">
                Submit
              </button>
            </div>
        </form>
      </div>
      <div class="row" id="message">

      </div>

    </main>

    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyCbFrhY3c-2AB05oyjYFRupQd4RguxaqCE",
        authDomain: "course-mapper-6c734.firebaseapp.com",
        projectId: "course-mapper-6c734",
        storageBucket: "course-mapper-6c734.appspot.com",
        messagingSenderId: "313309940632",
        appId: "1:313309940632:web:d1a79d42da5309a7b979ed"
      };

      firebase.initializeApp(firebaseConfig);

      function showMessage(text){
        document.querySelector('#message').innerHTML = `
        <div class="card-panel">
          <p>${text}</p>
        </div>
        `;
      }

      async function login(event){
        event.preventDefault();

        var actionCodeSettings = {
          url: 'https://course-mapper-6c734.web.app/app.html',
          handleCodeInApp: true
        };
        
        // var actionCodeSettings = {
        //   url: 'https://5000-sapphire-chameleon-3q1uatid.ws-us07.gitpod.io',
        //   handleCodeInApp: true
        // };

        const email = event.target.elements['email'].value;

        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);

        try{
            await firebase.auth().sendSignInLinkToEmail(email, actionCodeSettings);
            window.localStorage.setItem('emailForSignIn', email);
            showMessage(`An email has been sent to ${email}, please check your email for a login link.`);
        }catch(error){
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(error.code, error.message);
        }
      }

      function getAuth(){
        firebase.auth().onAuthStateChanged((user) => {
          if (user)
            window.location.href="./app.html";
        });
      }

      getAuth()
        

      //Initialize Materialize components here
      document.addEventListener('DOMContentLoaded', function() {
        const navs = M.Sidenav.init(document.querySelectorAll('.sidenav'));
      });
    </script>

    <script type="module">
      import {registerSW} from './register.js';

      registerSW()
    </script>

  </body>
</html>
